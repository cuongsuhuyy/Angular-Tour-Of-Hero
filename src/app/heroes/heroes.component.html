<p>heroes works!-yay</p>
<h1>{{hero.name}} Details</h1>
<h2>id: {{hero.id}}</h2>
<h2>name: {{hero.name | uppercase}}</h2>

<div>
    <h1>Edit hero {{hero.name}}</h1>
    <input id="name" [(ngModel)]="hero.name" placeholder="name hero">
</div>

<div>
    <h2>List of Heroes</h2>
    <ul class="heroes">
        <li *ngFor="let hero of heroes"
        [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)">
            <a routerLink="/detail/{{hero.id}}">
                <span class="badge">{{hero.id}}</span> {{hero.name}}
            </a>
        </li>
    </ul>
</div>
